<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example portfolio-2</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="./portfolio_site_img/portfolio_site_img/logo.png"
        alt="Logo"
        ,
        class="nav-logo"
      />
      <div class="res-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">SERVICE</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">PORTFOLIO</a></li>
        <li><a href="">HIRE ME</a></li>
      </ul>

      <div class="theme">
        <img
          src="./portfolio_site_img/portfolio_site_img/moon.png"
          id="theme"
          alt=""
        />
      </div>
    </nav>
    <div class="container">
      <div class="content">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my talent related
          <br />
          webdevelopment and Ui development
        </p>
        <a href="">Download CV</a>
      </div>

      <div class="images">
        <img
          src="./portfolio_site_img/portfolio_site_img/pattern.png"
          class="back-img"
          alt=""
        />
        <img
          src="./portfolio_site_img/portfolio_site_img/girl.png"
          class="front-img"
          alt=""
        />
      </div>
    </div>
    <!-- <div class="social-links">
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
      <a href=""><i class="fa-brands fa-behance"></i></a>
      <a href=""><i class="fa-brands fa-dribbble"></i></a>
    </div> -->
    <script
      src="https://kit.fontawesome.com/4df9e5aaa0.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let theme = document.getElementById("theme");

      theme.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          theme.src = "./portfolio_site_img/portfolio_site_img/sun.png";
        } else {
          theme.src = "./portfolio_site_img/portfolio_site_img/moon.png";
        }
      };
    </script>
  </body>
</html>
