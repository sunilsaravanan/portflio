<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./portfolio_site_img/portfolio_site_img/logo.png" alt=" logo" />
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Hire me</a></li>
      </ul>
      <img src="./portfolio_site_img/portfolio_site_img/moon.png" id="icon" />
    </nav>
    <div class="content">
      <h1>I'm <span>Kate</span> Amelia</h1>
      <p>
        This is my official portfolio website to showcase all my works related
        <br />to website and UI design
      </p>
      <a href="">Download CV</a>
    </div>
    <div class="img-box">
      <img
        src="./portfolio_site_img/portfolio_site_img/pattern.png"
        class="back-img"
      />
      <img
        src="./portfolio_site_img/portfolio_site_img/girl.png"
        class="front-img"
      />
    </div>

    <div class="social-links">
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
      <a href=""><i class="fa-brands fa-behance"></i></a>
      <a href=""><i class="fa-brands fa-dribbble"></i></a>
    </div>

    <script
      src="https://kit.fontawesome.com/4df9e5aaa0.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "./portfolio_site_img/portfolio_site_img/sun.png";
        } else {
          icon.src = "./portfolio_site_img/portfolio_site_img/moon.png";
        }
      };
    </script>
  </body>
</html>
